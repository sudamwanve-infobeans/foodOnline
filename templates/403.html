<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f9;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 8px;
        }

        h1 {
            font-size: 120px;
            margin: 0;
            color: #ff4b5c;
        }

        h2 {
            font-size: 36px;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #ff4b5c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d9434b;
        }

        .image {
            margin: 20px 0;
        }

        .image img {
            width: 200px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <div class="image">
           
        </div>
        <h2>Access Denied</h2>
        <p>Sorry, you don't have permission to access this page.</p>
        <a href="{% url 'myAccount'%}" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
